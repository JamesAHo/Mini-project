<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congress Search Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./search.css">
</head>
    
<body>
    <div id = "container">
        <div id ="middleBox">
            <h1 id = "inside-text">Congress Search Library</h1>
            <form id="search=form">
                <input id="text-input" type ="text", placeholder = "Type here">
                <select id="select-input">
                    <option value="" disabled selected>Select a format...</option>
                    <option value="maps">Maps</option>
                    <option value="audio">Audio</option>
                    <option value="photos">Photos</option>
                    <option value="manuscripts">Manuscripts</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="film-and-videos">Film and Videos</option>
                    <option value="notated-music">Notated Music</option>
                    <option value="websites">Websites</option>
                </select>
                <button id="submitBtn">Go Search</button>
            </form>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
